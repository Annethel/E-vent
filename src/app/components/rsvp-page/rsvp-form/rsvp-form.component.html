<div class="row">
    <div class="head">
        <h1>RSVP</h1>
        <h4>Please let us know if you will be able to attend our event</h4>
    </div>


    <div class="d-flex">

        <form (ngSubmit)="onSubmit()">
            

            <div class="fullname col-md-12">
                <label for="Fullname">Full Name</label>
                <input id="fn" type="text" placeholder="first name" formControlName="first_name">
                <input type="text" placeholder="last name" formControlName="last_name">
            </div>
            <div class="email col-md-12">
                <label for="username">Phone Number</label>
                <input type="text" placeholder="+237 6..." formControlName="tel">
            </div>
            <div class="email col-md-12">
                <label for="email">Email</label>
                <input type="text" placeholder="ex: myname@gmail.com" formControlName="email">
            </div>

            <div class="texta col-md-12">
                <label for="detail">Anything you want to say?</label>
                <textarea name="text" id="" cols="30" rows="10" formControlName="detail"
                    placeholder="leave a message..."></textarea>
            </div>

            <hr>
            <div class="btn">
                <button type="submit" class="col-md-12 ">Submit</button>
            </div>
            
            <hr>
            <p *ngIf="">See you at the event</p>
        </form>

    </div>

</div>
